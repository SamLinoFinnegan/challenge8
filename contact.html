<!DOCTYPE html>
<html>

<head>

    <title>contact</title>
    <link rel="stylesheet" href="style7.css">
</head>

<body>
    <div id="logo">
        <img class="img" height="150" width="150" src="drclean.jpg">
    </div>
    <header id="main-header">
        <h1>Dr Clean Home</h1>
        <h2>
            Contact
        </h2>
    </header>
    <nav id="navbar">
        <div class="container">
            <ul>
                <li><a href="index.html">Principal</a></li>
                <li><a href="#">Quem Somos</a></li>
                <li><a href="#">Servicos</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </div>
    </nav>
    <div id="sideimg">
        <img src="smileclean.jpg"> </div>
    <section id="contact">
        <div>
            <h1>
                Nos estamos ansiosos para te conhecer.
            </h1>
            <h2>
                A nos mande uma mensagem, e iremos tentar lhe responder o quanto antes
            </h2>
        </div>
        <img width="400" src="happyclean.jpg">


        <form name="contact" method="POST" data-netlify="true">
            <p>
                <label>Your Name: <input type="text" name="name" /></label>
            </p>
            <p>
                <label>Your Email: <input type="email" name="email" /></label>
            </p>
            <p>
                <label>Your Tel: <input type="tel" name="tel" /></label>
            </p>
            <p>
                <label>Your Age: <input type="number" name="Age" /></label>
            </p>
            <p>
                <label>Your Date of Birth: <input type="date" name="date" /></label>
            </p>
            <p>
                <label>Male: <input type="radio" name="gender" /></label>
                <label>Female: <input type="radio" name="gender" /></label>
            </p>
            <p>
                <label>Your Favorite Food: french, italian, spanish or arabic <input type="checkbox" name="french" />
                    <input type="checkbox" name="italian" />
                    <input type="checkbox" name="spanish" />
                    <input type="checkbox" name="arabic" />
                </label>
            </p>
            <p>
                <label>Your Favorite Color: <input type="color" name="color" /></label>
            </p>
            <p>
                <label>Your Recepy File: <input type="file" name="file" /></label>
            </p>
            <p>
                <label>url to your recipe website: <input type="url" name="website" /></label>
            </p>
            <p>
                <label>Bio: <textarea rows="10" cols="40" name="message"></textarea></label>
            </p>
            <p>
                <button type="reset">Reset</button>
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </section>

</body>

</html>
